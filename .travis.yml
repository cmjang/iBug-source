dist: bionic
language: ruby
rvm: "2.6.5"
cache: bundler

git:
  depth: 3
  submodules: false

env:
  - JEKYLL_ENV=production LC_ALL=C.UTF-8

before_script:
  - script/prepare.sh

script:
  - bundle exec jekyll build --profile --trace
  - bundle exec jekyll algolia push --trace

after_success:
  - script/patch.sh
  - script/deploy-travis.sh
